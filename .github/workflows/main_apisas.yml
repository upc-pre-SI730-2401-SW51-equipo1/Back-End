# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - apisas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Install dependencies
        run: dotnet restore
        working-directory: ChromaComics
      

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ChromaComics


      - name: dotnet publish
        run: dotnet publish Document.Approval.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp
        
          
      - name: ZyAction:.NET Restore
        uses: zyactions/dotnet-restore@v1.1.0

       
  
      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ChromaComics
      - name: List files
        run: ls -R

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
        working-directory: ChromaComics
      - name: List files
        run: ls -R


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1B004AA27DE14975920C35E6A25E99CA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CB52D5CD66FA48D68DA5D2DA0317D099 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_818D8C6E8A4A445F9760EED29BB2388C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'apisas'
          slot-name: 'Production'
          package: .
          
